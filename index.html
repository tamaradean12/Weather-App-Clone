<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="weather-sum">
        <h2 id="location">New York</h2>
        <h1 id="degree">43<span>&#176;</span></h1>
        <p id="weather-desc">Partly Cloudy</p>
        <p class="high-low" id="high-temp-range">H:48<span>&#176;</span></p>
        <p class="high-low" id="low-temp-range">L:33<span>&#176;</span></p>
    </div>

    <div id="hourly-forecast-container">
        <p id="tomorrow-summary">Higher temperatures expected tomorrow, with a high of 57<span>&#176;</span>.</p>
    </div>

    <div id="ten-day-forecast-container">
        <div id="ten-day-title">
        <img src="calendar3.svg" alt="Calendar Icon">
        <p>10-Day Forecast</p>
    </div>
    
    <div id="forecast-format">
        <p id="day-otw">Today</p>
        <img src="#" alt="weather-icon">
    </div>
        
    </div>

    
</body>
</html>
